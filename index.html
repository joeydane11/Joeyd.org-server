<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox OAuth Login</title>
  <script>
    // Generate a random string for the code verifier
    function generateRandomString(length) {
      const array = new Uint8Array(length);
      window.crypto.getRandomValues(array);
      return Array.from(array, (byte) => byte.toString(16).padStart(2, '0')).join('');
    }

    // Base64 URL encode a string
    function base64URLEncode(str) {
      return btoa(String.fromCharCode(...new Uint8Array(str)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    // Generate a code verifier and code challenge
    async function generateCodeChallenge() {
      const codeVerifier = generateRandomString(64);
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      const codeChallenge = base64URLEncode(digest);

      sessionStorage.setItem('code_verifier', codeVerifier);
      return codeChallenge;
    }

    async function redirectToRobloxAuth() {
      const clientId = '2735003774133898988'; // Your Client ID
      const redirectUri = 'http://localhost:3000/dashb.html'; // Your Redirect URI
      const codeChallenge = await generateCodeChallenge();
      const authUrl = `https://apis.roblox.com/oauth/authorize?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(
        redirectUri
      )}&scope=openid&code_challenge=${codeChallenge}&code_challenge_method=S256`;

      window.location.href = authUrl;
    }
  </script>
</head>
<body>
  <h1>Roblox OAuth App</h1>
  <p>Click the button below to log in with your Roblox account:</p>
  <button onclick="redirectToRobloxAuth()">Login with Roblox</button>
</body>
</html>
