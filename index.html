<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox OAuth Example</title>
    <style>
        #user-info {
            text-align: center;
            margin-top: 20px;
        }
        #user-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        #login-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #login-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Login with Roblox</h2>

<!-- This button will initiate the OAuth login process -->
<button id="login-btn" onclick="loginWithRoblox()">Login with Roblox</button>

<!-- This div will hold the user information after successful login -->
<div id="user-info" style="display:none;">
    <h1 id="username"></h1>
    <img id="user-image" src="" alt="User Image">
</div>

<script>
    const clientId = "6325271009758156790";
    const clientSecret = "RBX-p83OHqrsO0mfkJuMEEcHOrksrKTv-n88W4iIPNl4UCOMMFrtl9A6CWoAFnn15prM";
    const redirectUri = "https://joeyd.org/index.html";

    // Step 1: Redirect user to Roblox login page
    function loginWithRoblox() {
        const authUrl = `https://www.roblox.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=openid%20profile`;
        window.location.href = authUrl;
    }

    // Step 2: Check if there's an authorization code in the URL after redirection
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
        // Step 3: Exchange the authorization code for an access token
        fetchAccessToken(code, clientSecret);
    }

    // Step 4: Function to exchange the authorization code for an access token
    async function fetchAccessToken(code, clientSecret) {
        const tokenUrl = "https://apis.roblox.com/oauth2/token";
        const params = new URLSearchParams({
            client_id: clientId,
            client_secret: clientSecret,
            code: code,
            redirect_uri: redirectUri,
            grant_type: "authorization_code"
        });

        const response = await fetch(tokenUrl, {
            method: 'POST',
            body: params
        });

        const data = await response.json();
        const accessToken = data.access_token;

        if (accessToken) {
            // Step 5: Fetch user data using the access token
            fetchUserData(accessToken);
        } else {
            alert("Failed to get access token.");
        }
    }

    // Step 6: Fetch the user's profile data
    async function fetchUserData(accessToken) {
        const userUrl = "https://apis.roblox.com/users/v1/users/authenticated";
        const response = await fetch(userUrl, {
            headers: {
                "Authorization": `Bearer ${accessToken}`
            }
        });

        const userData = await response.json();
        
        // Step 7: Display the user's username and profile image at the top of the screen
        const username = userData.name;
        const imageUrl = `https://www.roblox.com/headshot-thumbnail/image?userId=${userData.id}&width=100&height=100`;

        document.getElementById("username").innerText = username;
        document.getElementById("user-image").src = imageUrl;
        document.getElementById("user-info").style.display = "block";
        document.getElementById("login-btn").style.display = "none"; // Hide the login button after successful login
    }
</script>

</body>
</html>
