<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox OAuth Integration</title>
</head>
<body>
  <h1>Log in with Roblox</h1>
  <a href="https://apis.roblox.com/oauth/v1/authorize?response_type=code&client_id=6325271009758156790&redirect_uri=https://joeyd.org/dashb.html&scope=openid">
    <button>Log in with Roblox</button>
  </a>

  <!-- Add this script to handle redirect response -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const authCode = urlParams.get('code');

    if (authCode) {
      console.log("Authorization Code:", authCode);

      // Send the authorization code to your backend for token exchange
      fetch('YOUR_BACKEND_ENDPOINT', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code: authCode })
      })
        .then(response => response.json())
        .then(data => {
          console.log("Token Response:", data);
          // Handle the token (e.g., save it to local storage or start user session)
        })
        .catch(error => console.error("Error:", error));
    }
  </script>
</body>
</html>
