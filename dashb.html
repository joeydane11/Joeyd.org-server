<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body>
  <div id="userInfo">
    <p>Loading user data...</p>
  </div>

  <script>
    const CLIENT_ID = "6325271009758156790";
    const REDIRECT_URI = "http://joeyd.org/dashb.html";

    // Extract the authorization code from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const authorizationCode = urlParams.get("code");

    if (authorizationCode) {
      // Exchange the authorization code for an access token
      fetch("https://apis.roblox.com/oauth/v1/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: new URLSearchParams({
          grant_type: "authorization_code",
          code: authorizationCode,
          redirect_uri: REDIRECT_URI,
          client_id: CLIENT_ID,
          client_secret: "YOUR_CLIENT_SECRET", // Replace with your client secret
        }),
      })
        .then((response) => response.json())
        .then((data) => {
          const accessToken = data.access_token;

          // Fetch user info using the access token
          return fetch("https://apis.roblox.com/oauth/v1/userinfo", {
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });
        })
        .then((response) => response.json())
        .then((userInfo) => {
          // Display the user's username and avatar
          document.getElementById("userInfo").innerHTML = `
            <div style="position: fixed; top: 10px; right: 10px;">
              <img src="https://www.roblox.com/headshot-thumbnail/image?userId=${userInfo.sub}&width=100&height=100&format=png" alt="Avatar">
              <p>${userInfo.username}</p>
            </div>
          `;
        })
        .catch((error) => {
          console.error("Error fetching user data:", error);
          document.getElementById("userInfo").textContent = "Failed to load user data.";
        });
    } else {
      document.getElementById("userInfo").textContent = "No authorization code found.";
    }
  </script>
</body>
</html>
