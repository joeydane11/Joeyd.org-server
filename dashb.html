<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    .user-info {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script>
    const clientId = "2735003774133898988"; // Replace with your Client ID
    const clientSecret = "RBX-cCLx2NguQU6SHaHpD_aTL2T6Tgxfc26yRMWhwBqcS_Z1aJKi3KC5fzPEDK3roN_e"; // Replace with your Client Secret
    const redirectUri = "https://joeyd.org/dashb.html";

    const urlParams = new URLSearchParams(window.location.search);
    const authCode = urlParams.get("code");

    if (authCode) {
      // Exchange the authorization code for an access token
      fetch("https://apis.roblox.com/oauth/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: new URLSearchParams({
          client_id: clientId,
          client_secret: clientSecret,
          grant_type: "authorization_code",
          redirect_uri: redirectUri,
          code: authCode,
        }),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Failed to exchange token");
          }
          return response.json();
        })
        .then((data) => {
          const accessToken = data.access_token;

          // Fetch user info using the access token
          return fetch("https://apis.roblox.com/users/v1/me", {
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });
        })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Failed to fetch user info");
          }
          return response.json();
        })
        .then((userInfo) => {
          // Display user information
          document.querySelector(".user-info").innerHTML = `
            <h2>Welcome, ${userInfo.username}</h2>
            <p><strong>User ID:</strong> ${userInfo.id}</p>
            <p><strong>Email:</strong> ${userInfo.email || "Not provided"}</p>
            <p><strong>Account Created:</strong> ${new Date(
              userInfo.createdAt
            ).toLocaleDateString()}</p>
          `;
        })
        .catch((error) => {
          console.error("Error:", error);
          document.querySelector(".user-info").innerHTML =
            "<p>Failed to load user information. Please try again.</p>";
        });
    } else {
      document.querySelector(".user-info").innerHTML =
        "<p>Authorization code not found. Please log in again.</p>";
    }
  </script>
</head>
<body>
  <h1>User Dashboard</h1>
  <div class="user-info">
    <p>Loading your information...</p>
  </div>
</body>
</html>
