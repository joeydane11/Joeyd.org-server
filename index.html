<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
        }
        #login-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1D8E6F;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Roblox OAuth App</h1>
    <button id="login-btn">Login with Roblox</button>
    <div id="user-info">
        <img id="avatar" width="50" height="50" alt="User Avatar" />
        <span id="username"></span>
    </div>

    <script>
        const clientId = '6325271009758156790';
        const redirectUri = 'https://joeyd.org/index.html'; // Make sure this matches the redirect URL in Roblox OAuth settings
        const secret = 'RBX-p83OHqrsO0mfkJuMEEcHOrksrKTv-n88W4iIPNl4UCOMMFrtl9A6CWoAFnn15prM'; // You can keep it secret on the server-side

        const loginBtn = document.getElementById('login-btn');
        const userInfoDiv = document.getElementById('user-info');
        const avatarImage = document.getElementById('avatar');
        const usernameSpan = document.getElementById('username');

        // Handle the login button click
        loginBtn.addEventListener('click', () => {
            window.location.href = `https://roblox.com/oauth/authorize?client_id=${clientId}&response_type=code&redirect_uri=${redirectUri}&scope=identity`;
        });

        // Check if we have a 'code' in the URL (this indicates the user was redirected back after authentication)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Send the code to your server to exchange it for an access token and get user data
            fetch(`https://your-server-endpoint-to-exchange-token?code=${code}`)
                .then(response => response.json())
                .then(data => {
                    const user = data.user;
                    if (user) {
                        // Display the user's info on the screen
                        avatarImage.src = user.avatarUrl; // Ensure your server provides the URL of the user's avatar
                        usernameSpan.textContent = user.username;
                        userInfoDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user info:', error);
                });
        }
    </script>
</body>
</html>
